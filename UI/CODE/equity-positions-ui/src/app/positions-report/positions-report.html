<!-- positions-report.component.html -->
<table border="1" style="width: 100%; border-collapse: collapse; margin-top: 1em;">
  <thead>
    <tr>
      <th>Security Code</th>
      <th>Position</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pos of positions">
      <td>{{ pos.securityCode }}</td>
      <td>{{ pos.position }}</td>
    </tr>
  </tbody>
</table>
